name: eco_game
description: "Game built with Flutter"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.4 <4.0.0'
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^6.2.1
  lottie: ^3.0.0
  flutter_vector_icons: ^2.0.0
  animated_text_kit: ^4.2.2
  google_sign_in: ^6.2.1
  firebase_core: ^2.25.4
  flame_audio: ^2.1.8
  flutter_fgbg: ^0.3.0
  cached_network_image: ^3.3.1
  pixelarticons: ^0.4.0
  shared_preferences: ^2.2.2
  cloud_firestore: ^4.15.4
  dartz: ^0.10.1
  uuid: ^4.3.3
  get_it: ^7.6.7
  percent_indicator: ^4.2.3
  blurrycontainer: ^1.0.2
  device_info_plus: ^9.1.2
  google_sign_in_web: ^0.12.3+2
  flutter_google_wallet: ^0.1.4
  jiffy: ^6.2.1
  shimmer: ^3.0.0
  pie_chart: ^5.4.0



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.13.1"
  build_runner: ^2.4.8
  freezed_annotation: ^2.4.1
  bloc: ^8.1.3
  flutter_bloc: ^8.1.4
  freezed: ^2.2.0
  analyzer: ^6.2.0


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/png/app_logo.png"
  web:
    generate: true
    image_path: "assets/images/png/web_logo.png"

flutter:

  uses-material-design: true

  assets:
    - packages/flutter_google_wallet/assets/svg/button/frFR_add_to_google_wallet_wallet-button.svg
    - packages/flutter_google_wallet/assets/svg/button/enUS_add_to_google_wallet_wallet-button.svg
    - assets/
    - assets/audio/
    - assets/images/
    - assets/lottie/
    - assets/images/png/
    - assets/images/jpg/
    - assets/images/game_assets/button/images/
    - assets/images/game_assets/village/images/
    - assets/images/game_assets/village/images/cars/
    - assets/images/game_assets/buildings/generators/
    - assets/images/game_assets/buildings/consumers/
    - assets/images/game_assets/village/images/Road Signs/
    - assets/images/game_assets/character/spritesheets/Original/Without Outline/
    - assets/images/game_assets/character/images/portraits/Pixel-Portraits-Free/Feminine_A/
